<div id="login" class="row">
  <div class="large-6 large-offset-3">
      <fieldset class="radius">
        <div class="row">
          <div class="large-0 columns">
            <input type="text" name="username" placeholder="username" ng-model="credentials.username" required/>
          </div>
            <div class="large-6 columns">
            <input type="password" name="password" placeholder="password" ng-model="credentials.password" required/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <button type="button" ng-click="login()" class="button large expand radius">Log-In</button>
          </div>
        </div>
      </fieldset>
  </div>
</div>
