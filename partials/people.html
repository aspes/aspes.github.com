    <h3>{{ message }}</h3>

    name:

    <input type="text" ng-model="name" />
    <ul>
      <li ng-repeat="p in people | filter:name | orderBy:'city'">{{p.name}} - {{p.city}}</li>

<div id="home" class="row">
  <div class="large-6 large-offset-3">
    <h2>Welcome to the {{ title }} page!</h2>

    <div class="alert-box">{{ message }}</div>

    <ul class="small-block-grid-2">
      <li>
        <img class="th" src="/img/acat.jpeg" shows-message-when-hovered message="This is a cat.">
      </li>
      <li>
        <img class="th" src="/img/adog.jpeg" shows-message-when-hovered message="This is a dog.">
      </li>
